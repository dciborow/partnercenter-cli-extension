name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]    
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tools: ['black', 'bandit', 'pylint', 'flake8'] # 'pyright',
#         include:
#           - tools: pytest
#             args: -m not integration and not gpu
#           - tools: pytest
#             args: -m integration
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.tools }}
        uses: microsoft/action-python@0.3.6
        with:
          ${{ matrix.tools }}: true
          args: ${{ matrix.args }}
          workdir: partnercenter
          testdir: partnercenter/azext_partnercenter/tests
